<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Form Cliente</title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.3/jquery.min.js"></script>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
        <script src="pedido.js"></script>
      </head>
      <body>

        <div class="container">
            <h1>Formulario Pedido</h1>
            <p>Tendremos todas las funcionalidades de la tabla Pedido</p>
            
            <h5>Form Edicion</h5>
    
            <form id="datosEnviarPedido">
    
              <div class="mb-3 mt-3">
                <label for="idpedido" class="form-label">Id Pedido:</label>
                <input type="number" class="form-control" id="idpedido" placeholder="Ingresar Id" name="idpedido">
              </div>
              <div class="mb-3 mt-3">
                <label for="fechap" class="form-label">Fecha Pedido:</label>
                <input type="text" class="form-control" id="fechap" placeholder="Ingresar Fecha Pedido" name="fechap">
              </div>
              <div class="mb-3 mt-3">
                <label for="fechae" class="form-label">Fecha Entrega:</label>
                <input type="text" class="form-control" id="fechae" placeholder="Ingresar Fecha Entrega" name="fechae">
              </div>
              <div class="mb-3 mt-3">
                <label for="idestado" class="form-label">Id Estado:</label>
                <input type="text" class="form-control" id="idestado" placeholder="Ingresar Id" name="idestado">
              </div>
              <div class="mb-3 mt-3">
                <label for="idcliente" class="form-label">Id Cliente:</label>
                <input type="text" class="form-control" id="idcliente" placeholder="Ingresar Id" name="idcliente">
              </div>
              <div class="mb-3 mt-3">
                <label for="idempleadop" class="form-label">Id Empleado:</label>
                <input type="text" class="form-control" id="idempleadop" placeholder="Ingresar Id" name="idempleadop">
              </div>
              <button type="button"   
                onclick="cargarDatosPedido()"
              class="btn btn-dark">Ver Datos</button>
              <button type="button"   
                onclick="insertarDatosPedido()"
              class="btn btn-primary">Insertar Datos</button>
    
              <button type="button"   
                onclick="actualizarDatosPedido()"
              class="btn btn-warning">Actualizar Datos</button>
    
              <button type="button"   
                onclick="borrarDatosPedido()"
              class="btn btn-danger">Borrar Datos</button>
            </form>
    
            <table  class="table" id="reportePedido">
    
            </table>
    
            
    
    
        </div>
    
        
    </body>
</html>
