<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Form Producto</title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.3/jquery.min.js"></script>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
        <script src="sucursal.js"></script>
        <script src="producto.js"></script>
        <script src="empleado.js"></script>
      </head>
<body>
    <div class="container">
      <h1>Formulario Producto</h1>
      <p>Tendremos todas las funcionalidades de la tabla Producto</p>
      
      <h5>Form Edicion</h5>
  
      <form id="datosEnviarProducto">
        <div class="mb-3 mt-3">
          <label for="idproducto" class="form-label">Id Producto:</label>
          <input type="number" class="form-control" id="idproducto" placeholder="Ingresar Id" name="idproducto">
        </div>
        <div class="mb-3 mt-3">
          <label for="nombre" class="form-label">Nombre:</label>
          <input type="text" class="form-control" id="nombre" placeholder="Ingresar Nombre" name="nombre">
        </div>
        <div class="mb-3 mt-3">
          <label for="proveedor" class="form-label">Proveedor:</label>
          <input type="text" class="form-control" id="proveedor" placeholder="Ingresar Proveedor" name="proveedor">
        </div>
        <div class="mb-3 mt-3">
          <label for="descripcion" class="form-label">Descripcion:</label>
          <input type="text" class="form-control" id="descripcion" placeholder="Ingresar Descripcion" name="descripcion">
        </div>
        <div class="mb-3 mt-3">
          <label for="cantidad_bodega" class="form-label">Cantidad Bodega:</label>
          <input type="text" class="form-control" id="cantidad_bodega" placeholder="Ingresar Cantidad en Bodega" name="cantidad_bodega">
        </div>
        <div class="mb-3 mt-3">
          <label for="precio" class="form-label">Precio:</label>
          <input type="text" class="form-control" id="precio" placeholder="Ingresar Telefono" name="precio">
        </div>
        
        <button type="button"   
              onclick="cargarDatosPro()"
            class="btn btn-dark">Ver Datos</button>
        <button type="button"   
          onclick="insertarDatosPro()"
        class="btn btn-primary">Insertar Datos</button>
  
        <button type="button"   
          onclick="actualizarDatosPro()"
        class="btn btn-warning">Actualizar Datos</button>
  
        <button type="button"   
          onclick="borrarDatosPro()"
        class="btn btn-danger">Borrar Datos</button>
      </form>
  
      <table  class="table" id="reporteProducto">
  
      </table>
  
      
  
  
  </div>
  </body>
</html>
