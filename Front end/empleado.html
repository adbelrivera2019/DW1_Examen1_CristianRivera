<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Form Empleado</title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.3/jquery.min.js"></script>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
        <script src="sucursal.js"></script>
        <script src="producto.js"></script>
        <script src="empleado.js"></script>
      </head>
<body>
    <div class="container">
      <h1>Formulario Empleado</h1>
      <p>Tendremos todas las funcionalidades de la tabla Empleados</p>
      
      <h5>Form Edicion</h5>
  
      <form id="datosEnviarEmpleado">
        <div class="mb-3 mt-3">
          <label for="idempleado" class="form-label">Id Empleado:</label>
          <input type="number" class="form-control" id="idempleado" placeholder="Ingresar Id" name="idempleado">
        </div>
        <div class="mb-3 mt-3">
          <label for="nombreempleado" class="form-label">Nombre:</label>
          <input type="text" class="form-control" id="nombreempleado" placeholder="Ingresar Nombre" name="nombreempleado">
        </div>
        <div class="mb-3 mt-3">
          <label for="apellido" class="form-label">Apellido:</label>
          <input type="text" class="form-control" id="apellido" placeholder="Ingresar Apellido" name="apellido">
        </div>
        <div class="mb-3 mt-3">
          <label for="id_sucursal" class="form-label">Id Sucursal:</label>
          <input type="text" class="form-control" id="id_sucursal" placeholder="Ingresar Id Sucursal" name="id_sucursal">
        </div>
        <button type="button"   
              onclick="cargarDatosEmpleados()"
            class="btn btn-dark">Ver Datos</button>
        <button type="button"   
          onclick="insertarDatosEmpleados()"
        class="btn btn-primary">Insertar Datos</button>
  
        <button type="button"   
          onclick="actualizarDatosEmpleados()"
        class="btn btn-warning">Actualizar Datos</button>
  
        <button type="button"   
          onclick="borrarDatosEmpleados()"
        class="btn btn-danger">Borrar Datos</button>
      </form>
  
      <table  class="table" id="reporteEmpleado">
  
      </table>
  
      
  
  
  </div>
  </body>
</html>
