<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Form Cliente</title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.3/jquery.min.js"></script>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
        <script src="detalleproducto.js"></script>
      </head>
      <body>

        <div class="container">
            <h1>Formulario Detalle Pedido</h1>
            <p>Tendremos todas las funcionalidades de la tabla Detalle Pedido</p>
            
            <h5>Form Edicion</h5>
    
            <form id="datosEnviarDetallePedido">
    
              <div class="mb-3 mt-3">
                <label for="idpedido" class="form-label">Id Pedido:</label>
                <input type="number" class="form-control" id="idpedido" placeholder="Ingresar Id" name="idpedido">
              </div>
              <div class="mb-3 mt-3">
                <label for="idproducto" class="form-label">Id Producto:</label>
                <input type="text" class="form-control" id="idproducto" placeholder="Ingresar Id" name="idproducto">
              </div>
              <div class="mb-3 mt-3">
                <label for="Cantidad" class="form-label">Cantidad:</label>
                <input type="text" class="form-control" id="Cantidad" placeholder="Ingresar Cantidad" name="Cantidad">
              </div>
              <div class="mb-3 mt-3">
                <label for="precio" class="form-label">Precio:</label>
                <input type="text" class="form-control" id="precio" placeholder="Ingresar Precio" name="precio">
              </div>
              <button type="button"   
                onclick="cargarDatosDPedido()"
              class="btn btn-dark">Ver Datos</button>
              <button type="button"   
                onclick="insertarDatosDPedido()"
              class="btn btn-primary">Insertar Datos</button>
    
              <button type="button"   
                onclick="actualizarDatosDPedido()"
              class="btn btn-warning">Actualizar Datos</button>
    
              <button type="button"   
                onclick="borrarDatosDPedido()"
              class="btn btn-danger">Borrar Datos</button>
            </form>
    
            <table  class="table" id="reporteDPedido">
    
            </table>
    
            
    
    
        </div>
    
        
    </body>
</html>
