<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Form Sucursal</title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.3/jquery.min.js"></script>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
        <script src="sucursal.js"></script>
        <script src="producto.js"></script>
        <script src="empleado.js"></script>
      </head>
      <body>

        <div class="container">
            <h1>Formulario Sucursal</h1>
            <p>Tendremos todas las funcionalidades de la tabla Sucursal</p>
            
            <h5>Form Edicion</h5>
    
            <form id="datosEnviarSucursal">
    
              <div class="mb-3 mt-3">
                <label for="id" class="form-label">Id Sucursal:</label>
                <input type="number" class="form-control" id="id" placeholder="Ingresar Id" name="id">
              </div>
              <div class="mb-3 mt-3">
                <label for="ciudad" class="form-label">Ciudad:</label>
                <input type="text" class="form-control" id="ciudad" placeholder="Ingresar Ciudad" name="ciudad">
              </div>
              <div class="mb-3 mt-3">
                <label for="departamento" class="form-label">Departamento:</label>
                <input type="text" class="form-control" id="departamento" placeholder="Ingresar Departamento" name="departamento">
              </div>
              <div class="mb-3 mt-3">
                <label for="telefono" class="form-label">Telefono:</label>
                <input type="text" class="form-control" id="telefono" placeholder="Ingresar Telefono" name="telefono">
              </div>
              <button type="button"   
                onclick="cargarDatos()"
              class="btn btn-dark">Ver Datos</button>
              <button type="button"   
                onclick="insertarDatos()"
              class="btn btn-primary">Insertar Datos</button>
    
              <button type="button"   
                onclick="actualizarDatos()"
              class="btn btn-warning">Actualizar Datos</button>
    
              <button type="button"   
                onclick="borrarDatos()"
              class="btn btn-danger">Borrar Datos</button>
            </form>
    
            <table  class="table" id="reportePersona">
    
            </table>
    
            
    
    
        </div>
    
        
    </body>
</html>
